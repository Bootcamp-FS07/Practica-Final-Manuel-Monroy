<div class="feed">
  <div class="feed-header">
    <h1>Feed</h1>
  </div>

  <div class="post-form">
    <textarea
      [(ngModel)]="newPost"
      placeholder="Escribe tu post aquÃ­..."
      rows="4"
    ></textarea>
    <button (click)="addPost()">Agregar Post</button>
  </div>

  <div *ngFor="let post of posts" class="post">
    <div class="post-user">{{ post.user }}</div>
    <div class="post-content">{{ post.content }}</div>
    <div class="post-date">{{ post.date | date: 'short' }}</div>
  </div>
</div>
